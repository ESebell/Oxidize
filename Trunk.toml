[build]
target = "index.html"
dist = "dist"
# Skip wasm-opt by not specifying any optimization
no_minification = true

[watch]
watch = ["src", "index.html", "style.css"]

[serve]
address = "127.0.0.1"
port = 8080

# Copy PWA assets to dist
[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "cp manifest.json sw.js icon-*.png dist/ 2>/dev/null || true"]
