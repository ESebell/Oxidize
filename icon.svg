<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="flame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6600"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#151515"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#flame)" stroke-width="24"/>
  
  <!-- Inner flame/power symbol -->
  <path d="M256 136 
           C220 180, 180 220, 180 280
           C180 340, 212 380, 256 380
           C300 380, 332 340, 332 280
           C332 220, 292 180, 256 136
           M256 200
           C272 220, 288 250, 288 280
           C288 310, 274 330, 256 330
           C238 330, 224 310, 224 280
           C224 250, 240 220, 256 200" 
        fill="url(#flame)" fill-rule="evenodd"/>
  
  <!-- Barbell accent at bottom -->
  <rect x="176" y="400" width="160" height="12" rx="6" fill="#00ff88" opacity="0.8"/>
  <rect x="156" y="392" width="24" height="28" rx="4" fill="#00ff88" opacity="0.8"/>
  <rect x="332" y="392" width="24" height="28" rx="4" fill="#00ff88" opacity="0.8"/>
</svg>

